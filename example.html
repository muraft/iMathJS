<!DOCTYPE html>
<html>
<head>
  <title>iMath.js Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script src="./iMath.js"></script>
  <script>
  console.log('bigint summation',iMath.sum('6664646','146464643434'));
  console.log('bigint subtraction',iMath.subtract('1009393940','12883'));
  console.log('float summation',iMath.sum('0.5','0.2'));
  console.log('float subtraction',iMath.subtract('2.5','1.7'));
  console.log('multiplication',iMath.multiply('123456789','5.5'));
  console.log('ramdomizer',iMath.random(1,100));
  console.log('randomizer(float)',iMath.random(1,100,true));
  console.log(iMath.eval('10+8*2-3'));
  </script>
</body>
</html>
